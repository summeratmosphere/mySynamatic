<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAMATIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="advertisement-div">
        <img class="advertisement-image" src="images/advertisement-background.png">
        <img class="crop" src="images/crop.png">
    </div>
        <nav>
            <div class="logo">
                <img class="logo-image" src="images/logo.png">
            </div>
            <div class="nav-bar">
                <div class="search-input-div">
                    <form>
                        <input class="search-input" type="text" /> 
                    </form>
                    <img class="magnifying-glass" src="images/magnifying-glass.png">
                </div>
                <div class="categories-div">
                    <p class="categories-text">Categories</p>
                    <img class="categories-arrow" src="images/categories-arrow.png">
                </div>
                <div class="favorites-div">
                    <p class="favorites-text">Favorites</p>
                    <img class="favorites-heart" src="images/favorites-heart.png">
                </div>
            </div>
        </nav>
        <div class="line-div">
            <hr class="line">
        </div>
        <img class="trailer-button" src="images/trailer-button.png">
        <p class="release-date">
            October 1st<br>
            In cinemas
        </p>
        <div class="bottom-gradient"></div>
        <p class="movie-plot">
            James Bond has left active service. His peace is short-lived when Felix Leiter,<br>
            an old friend from the CIA, turns up asking for help, leading Bond onto<br>
            the trail of a mysterious villain armed with dangerous new technology.
        </p>
        <p class="newly-released-headline">Newly Released</p>
        <div class="movie-posters-list">
            <img src="images/Free Guy.png">
            <img src="images/Cruella.png">
            <img src="images/SHANG-CHI.png">
            <img src="images/THE FATHER.png">
        </div>
</body>
</html>
