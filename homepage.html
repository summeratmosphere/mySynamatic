<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAMATIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="advertisement">
        <div class="advertisement-div">
            <!-- <img class="advertisement-image" src="images/advertisement-background.png"> -->
            <img class="advertisement-image" src="images/advertisement-background.png">
        </div>
            <nav>
                <div class="logo">
                    <img class="logo-image" src="images/logo.png">
                </div>
                <div class="nav-bar">
                    <div class="search-input-div">
                        <form>
                            <input class="search-input" type="text" /> 
                        </form>
                        <img class="magnifying-glass" src="images/magnifying-glass.png">
                    </div>
                    <div class="categories-div">
                        <p class="categories-text">Categories</p>
                        <img class="categories-arrow" src="images/categories-arrow.png">
                    </div>
                    <div class="favorites-div">
                        <p class="favorites-text">Favorites</p>
                        <img class="favorites-heart" src="images/favorites-heart.png">
                    </div>
                </div>
            </nav>
            <div class="line-div">
                <hr class="line">
            </div>
    </section>
</body>
</html>
